<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos and Goals</title>
</head>

<body>
    <div>
        <h1>Todo List</h1>
        <input type="text" id="todo" placeholder="Add Todo">
        <button id="todoBtn">Add Todo</button>
        <ul id="todos"></ul>
    </div>
    <div>
        <h1>Goals</h1>
        <input type="text" id="goal" placeholder="Add Goal">
        <button id="goalBtn">Add Todo</button>
        <ul id="goals"></ul>
    </div>

    <!--
    We don't need to create out owm store library, we can use redux library instead
    <script src="./store.js"></script> 
    -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src="./app.js"></script>
    <script>
        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        // const store = createStore(app)

        //Use Redux provided createstore function
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals
        }))

        store.subscribe(() => {
            const { goals, todos } = store.getState()

            document.getElementById('todos').innerHTML = ''
            document.getElementById('goals').innerHTML = ''

            todos.forEach(addTodoDom)
            goals.forEach(addGoalDom)
        })

        function addTodo() {
            const input = document.getElementById('todo')
            const name = input.value
            input.value = ''

            if (name !== '') {
                store.dispatch(addTodoAction({
                    name,
                    complete: false,
                    id: generateId()
                }))
            }
        }

        function addGoal() {
            const input = document.getElementById('goal')
            const name = input.value
            input.value = ''

            if (name !== '') {
                store.dispatch(addGoalAction({
                    name,
                    id: generateId()
                }))
            }
        }

        document.getElementById('todoBtn').addEventListener('click', addTodo)
        document.getElementById('goalBtn').addEventListener('click', addGoal)

        function createRemoveBtn(removeFunc) {
            const removeBtn = document.createElement('button')
            removeBtn.innerText = 'x'
            removeBtn.addEventListener('click', removeFunc)
            return removeBtn
        }

        function addTodoDom(todo) {
            const todoNode = document.createElement('li')
            const removeBtn = createRemoveBtn(() => {
                store.dispatch(removeTodoAction(todo.id))
            })
            todoNode.appendChild(document.createTextNode(todo.name))
            todoNode.appendChild(removeBtn)
            todoNode.style.textDecoration = todo.complete ? 'line-through' : 'none'
            todoNode.addEventListener('click', () => {
                store.dispatch(toggleTodoAction(todo.id))
            })

            document.getElementById('todos').appendChild(todoNode)
        }

        function addGoalDom(goal) {
            const goalNode = document.createElement('li')
            const removeBtn = createRemoveBtn(() => {
                store.dispatch(removeGoalAction(goal.id))
            })
            goalNode.appendChild(document.createTextNode(goal.name))
            goalNode.appendChild(removeBtn)
            document.getElementById('goals').appendChild(goalNode)
        }
    </script>
</body>

</html>
