    <script type="text/babel">

        class Todos extends React.Component {
            addTodo = (e) => {
                e.preventDefault()
                const name = this.input.value
                this.input.value = ''

                this.props.store.dispatch(addTodoAction({
                    id: generateId(),
                    complete: false,
                    name
                }))
            }

            removeTodo = (id) => {
                this.props.store.dispatch(removeTodoAction(id))
            }

            toggleTodo = (id) => {
                this.props.store.dispatch(toggleTodoAction(id))
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type="text"
                            placeholder="Add Todo"
                            ref={input => this.input = input}
                        />
                        <button onClick={this.addTodo}>Add Todo</button>
                        <Lists
                            lists={this.props.todos}
                            remove={this.removeTodo}
                            toggle={this.toggleTodo}
                        />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addGoal = (e) => {
                e.preventDefault()
                const name = this.input.value
                this.input.value = ""
                this.props.store.dispatch(addGoalAction({
                    id: generateId(),
                    name
                }))
            }

            removeGoal = (id) => {
                this.props.store.dispatch(removeGoalAction(id))
            }

            render() {
                return (
                    <div>
                        <h1>Goals</h1>
                        <input
                            type="text"
                            placeholder="Add Goal"
                            ref={input => this.input = input}
                        />
                        <button onClick={this.addGoal}>Add Goal</button>
                        <Lists
                            lists={this.props.goals}
                            remove={this.removeGoal}
                        />
                    </div>
                )
            }
        }

        function Lists(props) {
            return (
                <ul>
                    {props.lists.map(list => (
                        <li key={list.id}>
                            <span
                                onClick={() => props.toggle && props.toggle(list.id)}
                                style={{ textDecoration: list.complete ? 'line-through' : 'none' }}
                            >
                                {list.name}
                            </span>
                            <button onClick={() => props.remove(list.id)}>
                                x
                            </button>
                        </li>
                    ))}
                </ul>
            )
        }

        class App extends React.Component {
            componentDidMount() {
                const { store } = this.props
                store.subscribe(() => this.forceUpdate())
            }

            render() {
                const { store } = this.props
                const { todos, goals } = store.getState()

                return (
                    <div>
                        <Todos todos={todos} store={this.props.store} />
                        <Goals goals={goals} store={this.props.store} />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store} />,
            document.getElementById('app')
        )
    </script>
